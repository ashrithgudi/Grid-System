<html>
<head>
    <title>Grid System</title>
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="b1">
            <h2>14|24</h2>
            <p>Goal Completed</p>
        </div>
        <div class="b2">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="b2">
            <h2>36 deg</h2>
            <p>Temperature</p>
        </div>
        <div class="b1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Tracking</p>
        </div>
        <div class="b1">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        <div class="b2">
            <h2>88 BPM</h2>
            <p>Heart Rate</p>
        </div>
        <div class="b1">
            <h2>18%</h2>
            <p>Fat Percentage</p>
        </div>
        <div class="b2">
            <h2>115 mgdl</h2>
            <p>Blood Glucose</p>
        </div>
        <div class="b1">
            <h2>690 Kcal</h2>
            <p>AVG Consumption</p>
        </div>
        <div class="b2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Workouts</p>
        </div>
        <div class="b1">
            <h2>85%</h2>
            <p>Body Hydration</p>
        </div>
    </div>
</body>
</html>
